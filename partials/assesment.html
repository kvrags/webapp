    <div ng-controller="ctrlAssesment" ng-init="Init()">
    <h2> Assessment Section</h2> {{message}}}
    <h4> Please answer following questions:</h4>

        <div class="container">
            <form class="form-horizontal" name="form" novalidate>
                <div class="form-group">
                    <div class="col-md-2">
                        <label>Username</label>
                    </div>
                    <div class="col-md-5">
                        <input type="text" name="userName" ng-model="model.userName" required>
                        <div class="alert alert-danger" ng-show="(form.userName.$touched || form.$submitted) && form.userName.$error.required">
                            Username is required
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-2">
                        <label>Age</label>
                    </div>
                    <div class="col-md-5">
                        <input type="text" name="age" ng-model="model.age" required>
                        <div class="alert alert-danger" ng-show="(form.age.$touched || form.$submitted) && form.age.$error.required">
                            Age is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2">
                        <label>{{qSlNo}}</label>
                    </div>
                    <div class="col-md-5">
                        <textarea style="border:ridge" rows="4" cols="70" style="align-content:stretch" readonly>{{qText}} </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2">
                        <label>Your Response</label>
                    </div>
                    <div class="col-md-5">
                        <label><input type="radio" name="reply" ng-model="model.reply" value="Never" ng-required="true" /> Never</label>
                        <label><input type="radio" name="reply" ng-model="model.reply" value="Rarely" ng-required="true" /> Rarely </label>
                        <label><input type="radio" name="reply" ng-model="model.reply" value="Sometimes" ng-required="true" /> Sometimes</label>
                        <label><input type="radio" name="reply" ng-model="model.reply" value="Most Often" ng-required="true" /> Most Often</label>
                        <label><input type="radio" name="reply" ng-model="model.reply" value="Always" ng-required="true" /> Always</label>
                        <div class="alert alert-danger" ng-show="(form.age.$touched || form.$submitted) && form.age.$error.required">
                            Please select one of the options above.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-5">
                        <!--  <input type="submit" value="Submit" class="btn btn-primary" ng-click="form.$valid && Register(model)" /> -->
                        <input type="submit" value="Next" class="btn btn-primary" ng-click="Submit(model)" ng-disabled="form.$invalid" ng-hide="!b_show" />
                    </div>
                </div>
 
            </form>
        </div>
    </div>
