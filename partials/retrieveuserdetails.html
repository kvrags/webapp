<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Retrieve My Details</title>
</head>
<body>
    <div> 
        <h3> Hi {{$rootScope.UserName}}, Please type your e-mail address </h3>
    </div>
    <div> </div>
    <div class="container" ng-controller="ctrlRetrieveUser">

        <form class="form-horizontal" name="formRegister">
            <div class="form-group">
                <div class="col-md-1">
                    <label>e-mail</label>
                </div>
                <div class="col-md-5">
                    <input type="email" name="email" class="form-control" ng-model="model.email" ng-required="true">

                    <div class="alert alert-danger" ng-show="(formRegister.email.$touched || formRegister.$submitted) && formRegister.email.$error.required">
                        e-Mail is required

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-5">
                    <!-- <input type="submit" value="Register" class="btn btn-primary" ng-click="formRegister.$valid && Register(model)"> -->
                    <input type="submit" value="Get my details" class="btn btn-primary" ng-click="Retrieve(model)" ng-disabled="formRegister.$invalid">
                </div>
            </div>
            {{status}}
            <div>
            </div>
        </form>
       </div>
</body>
</html>
