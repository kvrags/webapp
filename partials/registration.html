<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
</head>
<body>
    <div class="container" ng-controller="ctrlRegister">
        <h1>New User Registration</h1>
        <form class="form-horizontal" name="formRegister" >
            <div class="form-group">
                <div class="col-md-2">
                    <label>Username</label>
                </div>
                <div class="col-md-5">
                    <input type="text" name="username" class="form-control" ng-model="model.username" required>

                    <div class="alert alert-danger" ng-show="(formRegister.username.$touched || formRegister.$submitted) && formRegister.username.$error.required">
                        Username is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label>Password</label>
                </div>
                <div class="col-md-5">
                    <input type="password" name="password" class="form-control" ng-model="model.password" required>

                    <div class="alert alert-danger" ng-show="(formRegister.password.$touched || formRegister.$submitted) && formRegister.password.$error.required">
                        Password is required

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label>Name</label>
                </div>
                <div class="col-md-5">
                    <input type="text" name="name" class="form-control" ng-model="model.name" required>

                    <div class="alert alert-danger" ng-show="(formRegister.name.$touched || formRegister.$submitted) && formRegister.name.$error.required">
                        Name is required

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label>Phone Number</label>
                </div>
                <div class="col-md-5">
                    <input type="number" name="phone" class="form-control" ng-model="model.phone" ng-required="true">

                    <div class="alert alert-danger" ng-show="(formRegister.phone.$touched || formRegister.$submitted) && formRegister.phone.$error.required">
                        Phone number is required

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label>EmailAddress</label>
                </div>
                <div class="col-md-5">
                    <input type="email" name="email" class="form-control" ng-model="model.email" ng-required="true">

                    <div class="alert alert-danger" ng-show="(formRegister.email.$touched || formRegister.$submitted) && formRegister.email.$error.required">
                        eMail is required

                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-md-offset-2 col-md-5">
                    <!-- <input type="submit" value="Register" class="btn btn-primary" ng-click="formRegister.$valid && Register(model)"> -->   
                    <input type="submit" value="Register" class="btn btn-primary" ng-click="Register(model)" ng-disabled="formRegister.$invalid">

                    <button class="btn btn-default" ng-click="reset()">Reset</button>
                </div>
            </div>
        </form>
        <pre> {{status}}</pre>
        <!--<pre>{{model | json}}</pre>-->
    </div>
 </body>
</html>
